<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="page-imports.html">

<!--
  `<main-app>` is the application entry point.
-->
<dom-module id="main-app">
  <template>
    <a href="../src/basic-routing.html">Basic Routing</a>
  </template>
  <script>
    (() => {
      class MainApp extends Polymer.Element {
        static get is() { return 'main-app'; }
      }

      customElements.define(MainApp.is, MainApp);
    })();
  </script>
</dom-module>
